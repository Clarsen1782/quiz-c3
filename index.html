<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Quiz Time</h1>
        <img src="./assets/image/timer.jpg" alt="Cartoon Timer" />
        <h3>Can you answer the questions before the clock runs out?</h3>
    </header>
    <button type="button" id="begin">Click here to Begin</button>
    <br>
    <textarea id="questions" name="questions">Question Display</textarea>
    <br>
    <div id="choices">
        <!-- Choices will be dynamically populated here -->
    </div>
    <br>
    <button type="submit" id="submit">Submit Answer</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
